<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="hd-text">
            <a style = "text-decoration: none;" href= "index.html" class = "title" > <h2>Unit Converter</h2></a>
        </div>

        <div class="topnav" id="myTopnav">
            <a href="temperature.html" class="active">Temperature</a>
            <a href="index.html">Length</a>
            <a href="time.html">Time</a>
            <a href="weight.html">Weight</a>
            <a href= "https://utilityappmain.netlify.app/index.html" target="_blank" > Home</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
        </div>        
        
    </header>

    <div class="wrapper">
        <div class="wrapper-left">
            <h3>Temperature Converter</h3>
            <div class="container">
                <div class="form-group">
                    <label for="input" class='label'>To:</label>
                    <input type="number" id='input' placeholder="Enter the value" required>
                    <select name="inputType" id="inputType" class ='select'>
                        <option value="Celcius">Celcius</option>
                        <option value="Kelvin">Kelvin</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                    </select>
                </div>
            </div>
            <div class="container">
                <div class="form-group">
                    <label for="output" class ='label'>From:</label>
                    <input type="number" id='output' placeholder="Result will be shown here" readonly>
                    <select name="resultType" id="resultType" class='select'>
                        <option value="Celcius">Celcius</option>
                        <option value="Kelvin">Kelvin</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="wrapper-left">
            <h3>Results</h3>
            <div class="form-group" style="display: flex; flex-direction: column; align-items: flex-start;">
                <label for="CelciusRes" class ='label'>Celcius[<span>&#8451</span>]: </label>
                <input type="text"  id="CelciusRes" readonly>
            </div>
            <div class="form-group" style="display: flex; flex-direction: column; align-items: flex-start;">
                <label for="KelvinRes" class='label'>Kelvin[K]: </label>
                <input type="text"  id="KelvinRes" readonly>
            </div>
            <div class="form-group" style="display: flex; flex-direction: column; align-items: flex-start;">
                <label for="FahrenheitRes" class ='label'>Fahrenheit[<span>&#8457</span>]: </label>
                <input type="text"  id="FahrenheitRes" readonly>
            </div>
        </div>
    </div>

    
    <footer>
        <div class="footer-text">
            <h4>Made with <span class="fa fa-heart"></span> by Aanchal</h4>
        </div>
        <div class="footer-icons">
            <ul>
                <li> <a href="https://github.com/aangupta"class="fa fa-github"target="_blank" ></a></li>
                <li> <a href="https://www.linkedin.com/in/aanchal-gupta-3ab35bb1/" class="fa fa-linkedin" target="_blank"></a></li>
                <li><a href="https://twitter.com/aangupta5"class="fa fa-twitter"target="_blank"></a> </li>
                <li> <a href="mailto: aanchalgupta457@gmail.com" class="fa fa-envelope" target="_blank"></a> </li>
            </ul>
            
        </div>
    </footer>

    <script>

        function ToCelcius() {
            const c = input.value;
            const k = 273.15 + parseInt(c);
            const f = 1.8 *c +32;

            if(resType.value === "Celcius")
                result.value =c;
            else if(resType.value === "Kelvin")
                result.value =k;
            else
                 result.value =f;

            document.querySelector('#CelciusRes').value= c;
            document.querySelector('#KelvinRes').value = k;
            document.querySelector('#FahrenheitRes').value = f;
        }

        function ToKelvin() {
            const k = input.value;
            const c = k - 273.15;
            const f = 1.8 *k - 459.67;


            if(resType.value === "Celcius")
                result.value =c;
            else if(resType.value === "Kelvin")
                result.value =k;
            else
                 result.value =f;

            document.querySelector('#CelciusRes').value= c;
            document.querySelector('#KelvinRes').value = k;
            document.querySelector('#FahrenheitRes').value = f;



        }

        function ToFahrenheit() {
            const f  = input.value;
            const c = (f -32) * (5/9);
            const k = ((f-32)*5)/9  + 273.15 


            if(resType.value === "Celcius")
                result.value =c;
            else if(resType.value === "Kelvin")
                result.value =k;
            else
                 result.value =f;

            document.querySelector('#CelciusRes').value= c;
            document.querySelector('#KelvinRes').value = k;
            document.querySelector('#FahrenheitRes').value = f;

        }

        function myResult(){

            inputTypeValue = inpType.value;
            resultTypeValue = resType.value;
            
            if(inputTypeValue === "Celcius" && resultTypeValue === "Celcius"){
                ToCelcius();
            }
            else if(inputTypeValue === "Celcius" && resultTypeValue === "Kelvin"){
                ToCelcius();
            }else if (inputTypeValue === "Celcius" && resultTypeValue === "Fahrenheit"){
                ToCelcius();
            }

            if(inputTypeValue === "Kelvin" && resultTypeValue === "Celcius"){
                ToKelvin();
            }
            else if(inputTypeValue === "Kelvin" && resultTypeValue === "Kelvin"){
                ToKelvin();
            }else if (inputTypeValue === "Kelvin" && resultTypeValue === "Fahrenheit"){
                ToKelvin();
            }


            if(inputTypeValue === "Fahrenheit" && resultTypeValue === "Celcius"){
                ToFahrenheit();
            }
            else if(inputTypeValue === "Fahrenheit" && resultTypeValue === "Kelvin"){
                ToFahrenheit();
            }else if (inputTypeValue === "Fahrenheit" && resultTypeValue === "Fahrenheit"){
                ToFahrenheit();
            }

        }

        const input = document.querySelector('#input');
        const result = document.querySelector('#output');
        const inpType = document.querySelector('#inputType');
        const resType = document.querySelector('#resultType');

        let inputTypeValue,resultTypeValue;

        inputTypeValue = inpType.value;
        resultTypeValue = resType.value;

        input.addEventListener('keyup', myResult);
        inpType.addEventListener('change', myResult);
        resType.addEventListener('change', myResult);

        function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
        }


    </script>

    
</body>
</html>
