<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="hd-text">
            <a style = "text-decoration: none;" href= "index.html" class = "title" > <h2>Unit Converter</h2></a>
        </div>

        <div class="topnav" id="myTopnav">
            <a href="weight.html" class ='active'>Weight</a>
            <a href="index.html">Length</a>
            <a href="time.html">Time</a>
            <a href="temperature.html">Temperature</a>
            <a href= "https://utilityappmain.netlify.app/index.html" target="_blank" > Home</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
        </div>        
        
    </header>

    <div class="wrapper">
        <div class="wrapper-left">
            <h3>Weight Converter</h3>
            <div class="container">
                <div class="form-group">
                    <label for="input" class ="label">To:</label>
                    <input type="number" id='input' placeholder="Enter the value" required>

                    <select name="inputType" id="inputType" class='select'>
                        <option value="Kilogram">Kilogram</option>
                        <option value="Milligram">Milligram</option>
                        <option value="Gram">Gram</option>
                        <option value="Pound">Pound</option>
                        <option value="Ounce">Ounce</option>
                    </select>
                </div>
            </div>
            <div class="container">
                <div class="form-group"style="display: flex; flex-direction: column;">
                    <label for="output" class="label">From:</label>
                    <input type="number" id='output' placeholder="Result will be shown here" readonly>

                    <select name="resultType" id="resultType" class='select'>
                        <option value="Kilogram">Kilogram</option>
                        <option value="Milligram">Milligram</option>
                        <option value="Gram">Gram</option>
                        <option value="Pound">Pound</option>
                        <option value="Ounce">Ounce</option>
                    </select>
                </div>

            </div>
        </div>
        <div class="wrapper-left">
            <h3>Results</h3>

            <div class="form-group" style="display: flex; flex-direction: column; align-items: flex-start;">
                <label for="KilogramRes" class="label">Kilogram[kg]: </label>
                <input type="text"  id="KilogramRes" readonly>
            </div>
            <div class="form-group" style="display: flex; flex-direction: column; align-items: flex-start;">
                <label for="MilligramRes" class ="label">Milligram[mg]: </label>
                <input type="text"  id="MilligramRes" readonly>
            </div>
            <div class="form-group" style="display: flex; flex-direction: column; align-items: flex-start;">
                <label for="GramRes" class="label">Gram[g]: </label>
                <input type="text"  id="GramRes" readonly>
            </div>
            <div class="form-group" style="display: flex; flex-direction: column; align-items: flex-start;">
                <label for="PoundRes" class="label">Pound[lbs]: </label>
                <input type="text"  id="PoundRes" readonly>
            </div>
            <div class="form-group" style="display: flex; flex-direction: column; align-items: flex-start;">
                <label for="OunceRes" class="label">Ounce[oz]: </label>
                <input type="text"  id="OunceRes" readonly>
            </div>

        </div>
    </div>
    
    
    <footer>
        <div class="footer-text">
            <h4>Made with <span class="fa fa-heart"></span> by Aanchal</h4>
        </div>
        <div class="footer-icons">
            <ul>
                <li> <a href="https://github.com/aangupta"class="fa fa-github"target="_blank" ></a></li>
                <li> <a href="https://www.linkedin.com/in/aanchal-gupta-3ab35bb1/" class="fa fa-linkedin" target="_blank"></a></li>
                <li><a href="https://twitter.com/aangupta5"class="fa fa-twitter"target="_blank"></a> </li>
                <li> <a href="mailto: aanchalgupta457@gmail.com" class="fa fa-envelope" target="_blank"></a> </li>
            </ul>
            
        </div>
    </footer>


    <script>

        function ToKilogram() {
            const kg = input.value;
            const mg = 1000000*kg;
            const g = 1000*kg;
            const p = 2.20462*kg;
            const o = 35.274*kg;

            if(resType.value === "Kilogram")
                result.value=kg;
            else if(resType.value === "Milligram")
                result.value=mg;
            else if(resType.value === "Gram")
                result.value=g;
            else if(resType.value === "Pound")
                result.value=p;
            else if(resType.value === "Ounce")
                result.value=o;

            document.querySelector('#KilogramRes').value = kg;
            document.querySelector('#MilligramRes').value = mg;
            document.querySelector('#GramRes').value = g;
            document.querySelector('#PoundRes').value = p;
            document.querySelector('#OunceRes').value = o;
        }

        function ToMilligram() {

            const mg = input.value;
            const g = 0.001 *mg;
            const kg = 0.000001*mg;
            const p = 0.00000220462*mg;
            const o =  0.000035274*mg;

            if(resType.value === "Kilogram")
                result.value=kg;
            else if(resType.value === "Milligram")
                result.value=mg;
            else if(resType.value === "Gram")
                result.value=g;
            else if(resType.value === "Pound")
                result.value=p;
            else if(resType.value === "Ounce")
                result.value=o;

            document.querySelector('#KilogramRes').value = kg;
            document.querySelector('#MilligramRes').value = mg;
            document.querySelector('#GramRes').value = g;
            document.querySelector('#PoundRes').value = p;
            document.querySelector('#OunceRes').value = o;

        }

        function ToGram() {
            const g = input.value;
            const kg = 0.001*g;
            const mg = 1000*g;
            const p = 0.00220462*g;
            const o = 0.035274*g;

            if(resType.value === "Kilogram")
                result.value=kg;
            else if(resType.value === "Milligram")
                result.value=mg;
            else if(resType.value === "Gram")
                result.value=g;
            else if(resType.value === "Pound")
                result.value=p;
            else if(resType.value === "Ounce")
                result.value=o;

            document.querySelector('#KilogramRes').value = kg;
            document.querySelector('#MilligramRes').value = mg;
            document.querySelector('#GramRes').value = g;
            document.querySelector('#PoundRes').value = p;
            document.querySelector('#OunceRes').value = o;

        }

        function ToPound() {
            const p = input.value;
            const g = 453.592*p;
            const kg = 0.453592*p;
            const mg = 453592*p;
            const o = 16*p;

            if(resType.value === "Kilogram")
                result.value=kg;
            else if(resType.value === "Milligram")
                result.value=mg;
            else if(resType.value === "Gram")
                result.value=g;
            else if(resType.value === "Pound")
                result.value=p;
            else if(resType.value === "Ounce")
                result.value=o;

            document.querySelector('#KilogramRes').value = kg;
            document.querySelector('#MilligramRes').value = mg;
            document.querySelector('#GramRes').value = g;
            document.querySelector('#PoundRes').value = p;
            document.querySelector('#OunceRes').value = o;
        }

        function ToOunce() {
            const o = input.value;
            const kg = 0.0283495 *o;
            const g = 28.3495 *o;
            const mg  = 28349.5*o;
            const p = 0.0625*o;


            if(resType.value === "Kilogram")
                result.value=kg;
            else if(resType.value === "Milligram")
                result.value=mg;
            else if(resType.value === "Gram")
                result.value=g;
            else if(resType.value === "Pound")
                result.value=p;
            else if(resType.value === "Ounce")
                result.value=o;

            document.querySelector('#KilogramRes').value = kg;
            document.querySelector('#MilligramRes').value = mg;
            document.querySelector('#GramRes').value = g;
            document.querySelector('#PoundRes').value = p;
            document.querySelector('#OunceRes').value = o;
        }

        function myResult() {
            inputTypeValue = inpType.value;
            resultTypeValue = resType.value;

            //Kilogram

            if(inputTypeValue === "Kilogram" && resultTypeValue === "Kilogram")
                ToKilogram();
            else if(inputTypeValue === "Kilogram" && resultTypeValue === "Milligram")
                ToKilogram();
            else if(inputTypeValue === "Kilogram" && resultTypeValue === "Gram")
                ToKilogram();
            else if(inputTypeValue === "Kilogram" && resultTypeValue === "Pound")
                ToKilogram();
            else if(inputTypeValue === "Kilogram" && resultTypeValue === "Ounce")
                ToKilogram();

            //Milligram

            if(inputTypeValue === "Milligram" && resultTypeValue === "Milligram")
                ToMilligram();
            else if(inputTypeValue === "Milligram" && resultTypeValue === "Kilogram")
                ToMilligram();
            else if(inputTypeValue === "Milligram" && resultTypeValue === "Gram")
                ToMilligram();
            else if(inputTypeValue === "Milligram" && resultTypeValue === "Pound")
                ToMilligram();
            else if(inputTypeValue === "Milligram" && resultTypeValue === "Ounce")
                ToMilligram();
            
            //Gram

            if(inputTypeValue === "Gram" && resultTypeValue === "Gram")
                ToGram();
            else if(inputTypeValue === "Gram" && resultTypeValue === "Kilogram")
                ToGram();
            else if(inputTypeValue === "Gram" && resultTypeValue === "Miligram")
                ToGram();
            else if(inputTypeValue === "Gram" && resultTypeValue === "Pound")
                ToGram();
            else if(inputTypeValue === "Gram" && resultTypeValue === "Ounce")
                ToGram();

            //Pound

            if(inputTypeValue === "Pound" && resultTypeValue === "Pound")
                ToPound();
            else if(inputTypeValue === "Pound" && resultTypeValue === "Kilogram")
                ToPound();
            else if(inputTypeValue === "Pound" && resultTypeValue === "Miligram")
                ToPound();
            else if(inputTypeValue === "Pound" && resultTypeValue === "Gram")
                ToPound();
            else if(inputTypeValue === "Pound" && resultTypeValue === "Ounce")
                ToPound();

            //Ounce

            if(inputTypeValue === "Ounce" && resultTypeValue === "Ounce")
                ToOunce();
            else if(inputTypeValue === "Ounce" && resultTypeValue === "Kilogram")
                ToOunce();
            else if(inputTypeValue === "Ounce" && resultTypeValue === "Miligram")
                ToOunce();
            else if(inputTypeValue === "Ounce" && resultTypeValue === "Gram")
                ToOunce();
            else if(inputTypeValue === "Ounce" && resultTypeValue === "Pound")
                ToOunce();


        }
        const input = document.querySelector('#input');
        const result = document.querySelector('#output');
        const inpType = document.querySelector('#inputType');
        const resType = document.querySelector('#resultType');

        let inputTypeValue,resultTypeValue;

        inputTypeValue = inpType.value;
        resultTypeValue = resType.value;

        input.addEventListener('keyup', myResult);
        inpType.addEventListener('change', myResult);
        resType.addEventListener('change', myResult);

        function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
        }

    </script>
    
</body>
</html>
